<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment</title>
</head>
<h1>My Assignment app</h1>

<body>

  <input type="file" (change)='onFileUpload($event)'>

  <div *ngIf="isExcelFile === false">
    This is document is not supported file. Please upload any of .xls/.xlsx/.csv files.
  </div>

  <input type="text" id="myInput" (keyup)="applyFilter()" placeholder="Search for issue counts.."
    title="Type in a issue count">

  <table id="myTable">
    <th *ngFor="let key of keys">
      {{ key }}
    </th>
    <tr *ngFor="let item of dataSheet">
      <td *ngFor="let key of keys">
        {{ item[key] }}
      </td>
    </tr>
  </table>
</body>

</html>
